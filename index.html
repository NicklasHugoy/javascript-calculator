<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span class="input_display"> </span>
            <span class="output_display"> </span>
        </div>
        <div class="btns">
            <div class="numb_btns">
                    <div class="btn_group">
                            <button class="calc_btn">7</button>
                            <button class="calc_btn">8</button>
                            <button class="calc_btn">9</button>
                        </div>
                        <div class="btn_group">
                            <button class="calc_btn">4</button>
                            <button class="calc_btn">5</button>
                            <button class="calc_btn">6</button>
                        </div>
                        <div class="btn_group">
                            <button class="calc_btn">1</button>
                            <button class="calc_btn">2</button>
                            <button class="calc_btn">3</button>
                        </div>
                        <div class="btn_group">
                            <button class="calc_btn" id="btn_0">0</button>
                            <button class="del">DEL</button>
                        </div>
                </div>   
                <div class="func_btns">
                    <button class="divide func_btn">/</button>
                    <button class="multiply func_btn">*</button>
                    <button class="subtract func_btn">-</button>
                    <button class="add func_btn">+</button>
                    <button class="equals">=</button>
                </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
